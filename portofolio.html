<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <style>
        .profile-pic-container {
            position: relative;
            width: 270px;
            height: 270px;
            margin: auto;
        }
        
        .profile-pic-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 270px;
            height: 270px;
            background-color: #CC5200;
            border-radius: 50%;
        }
        
        .profile-pic-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6500;
            color: #0c134f;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background-color: #FF6500; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .right-section {
            flex: 2;
            background-color: #0B192C; 
            padding: 20px;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        a:hover {
            background-color: #e05c00;
            color: white;
        }

        .back_button {
            position: absolute; 
            bottom: 20px;  
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }

        .portfolio-item {
            background-color: #1E3E62;
            border-radius: 10px;
            overflow: hidden;
            height: 400px; 
        }

        .portfolio-item img {
            width: 100%;
            height: 300px; 
            object-fit: cover; 
        }

        .portfolio-item p {
            padding: 10px;
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="container">
      
        <div class="left-section">
            <div class="profile-pic-container">
                <div class="profile-pic-background"></div>
                <img src="Foto.jpeg" alt="Profile Picture">
            </div>
            
            <div class="contact-container">
                <a href="https://www.instagram.com/dhazhr._/" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/username" target="_blank">LinkedIn</a>
                <a href="https://www.tiktok.com/in/username" target="_blank">TikTok</a>
                <a href="">Email  : ifan04ashar@gmail.com
                    <br>
                    No HP : 082152257872
                </a>
            </div>
        </div>
       
        <div class="right-section">
            <h1>Portofolio</h1>
            <p>Deskripsi singkat mengenai portofolio</p>

            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="Abdimas.jpeg" alt="Portfolio 1">
                    <p>Pengabdian Masyarakat mengenai pelatihan implementasi aplikasi navigasi informasi lokasi ruangan untuk difabel netra </p>
                </div>
                <div class="portfolio-item">
                    <img src="/api/placeholder/400/200" alt="Portfolio 2">
                    <p>Deskripsi proyek 2</p>
                </div>
            </div>

            <a href="Index.html" class="back_button">CV Online</a>
                
        </div>
    </div>
</body>
</html>
